<html>
  <head>
    <script src="https://unpkg.com/deck.gl@^8.6.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/carto@^8.6.0/dist.min.js"></script>
    
    <script src="https://libs.cartocdn.com/mapbox-gl/v1.13.0/mapbox-gl.js"></script>
    <link href="https://libs.cartocdn.com/mapbox-gl/v1.13.0/mapbox-gl.css" rel="stylesheet" />
  </head>

  <body style="margin: 0; padding: 0">
    <div id="map" style="width: 100vw; height: 100vh;"></div>
  </body>

  <script type="text/javascript">

    async function initialize() {
      const response = await fetch('http://127.0.0.1:5000/api/v1/token');
      const data = await response.json();
      deck.carto.setDefaultCredentials({
        accessToken: data.token
      });

      const deckgl = new deck.DeckGL({
        container: 'map',
        mapStyle: deck.carto.BASEMAP.VOYAGER,

        initialViewState: {
          latitude: 40,
          longitude: -100,
          zoom: 4,
        },
        controller: true,

        layers: [
          new deck.MVTLayer({
            id: 'vaccination',
            data: 'http://127.0.0.1:5000/api/v1/vaccination/all', 
            getFillColor: [77, 238, 238],
            pointRadiusMinPixels: 1.5
          }),
          new deck.carto.CartoLayer({
            id: 'meteorites',
            type: deck.carto.MAP_TYPES.TABLE,
            connection: 'bigquery',
            data: 'cartobq.public_account.meteorites',
            getFillColor: [238, 77, 238],
            pointRadiusMinPixels: 8
          }),
          new deck.GeoJsonLayer({
            id: 'stores',
            data: 'http://127.0.0.1:5000/api/v1/stores/all', 
            getFillColor: [238, 180, 90],
            pointRadiusMinPixels: 2.5
          }),
        ]
      });

    }

    initialize();
  </script>
</html>
