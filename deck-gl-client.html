<html>
  <head>
    <script src="https://unpkg.com/deck.gl@^8.6.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/carto@^8.6.0/dist.min.js"></script>
    
    <script src="https://libs.cartocdn.com/mapbox-gl/v1.13.0/mapbox-gl.js"></script>
    <link href="https://libs.cartocdn.com/mapbox-gl/v1.13.0/mapbox-gl.css" rel="stylesheet" />
  </head>

  <body style="margin: 0; padding: 0">
    <div id="map" style="width: 100vw; height: 100vh;"></div>
  </body>

  <script type="text/javascript">

    const deckgl = new deck.DeckGL({
      container: 'map',
      mapStyle: deck.carto.BASEMAP.VOYAGER,

      initialViewState: {
        latitude: 40,
        longitude: -100,
        zoom: 4,
      },
      controller: true,

      layers: [
        new deck.GeoJsonLayer({
          data: 'http://127.0.0.1:5000/api/v1/stores/all', 
          getFillColor: [238, 77, 90],
          pointRadiusMinPixels: 2.5
        }),
      ]
    });

  </script>
</html>
